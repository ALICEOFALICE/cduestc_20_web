<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用文本标记的应用</title>
	</head>
	<body>
		<p>我是普通文本</p>
		<hr color="#00DB00" width="500px" height="5px" align="left"/>
		<h1>我是h1标记文本</h1>
		<h2>我是h2标记文本</h2>
		<h3>我是h3标记文本</h2>
		<h4>我是h4标记文本</h2>
		<h5>我是h5标记文本</h2>
	</body>
</html>
