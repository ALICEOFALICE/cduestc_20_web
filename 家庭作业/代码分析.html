<!DOCTYPE html>
<!-- 标记为HTML文件 -->
<html>
	<!-- 此元素可告知浏览器其自身是一个 HTML 文档。双标签 -->
	<head>
		<!-- 用于定义文档的头部，它是所有头部元素的容器（摘自w3s）双标签 -->
		<meta charset="utf-8"> <!-- 声明本HTML文件使用UTF-8编码 -->
		<title>电子科技大学成都学院</title> <!-- 定义标题 双标签 -->
	</head> <!-- 头标签尾部 双标签 -->
	<body>
		<!-- HTML主题文件，有且仅有一个 双标签 -->
		<h2>计算机学院</h2> <!-- 二级标题 双标签 -->
		<p>更新时间：2020年9月3日 来源：谢镇南</p> <!-- 定义一个段落 双标签 -->
		<hr /> <!-- 分隔符标签 单标签 -->
		<p>我校在线教育平台，可以实现网上在家学习，在线直播教学，实时互动辅导等功能</p> <!-- 定义一个段落 双标签 -->
	</body> <!-- 主体标签尾部 双标签 -->
</html> <!-- HTML标记标签尾部 双标签 -->
