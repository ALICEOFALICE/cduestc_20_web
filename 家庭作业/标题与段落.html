<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题与段落</title>
	</head>
	<body>
		<h1>这是一个主标题，标签为H1，搜索引擎主动抓取该标签，改标签有且只有一个h1，否则不利于搜索引擎收录</h1>
		<h2>这是一个二级标题，标签为h2</h2>
		<h3>这是一个二级标题，标签为h2</h3>
		<h4>这是一个二级标题，标签为h2</h4>
		<h5>这是一个二级标题，标签为h2</h5>
		<h6>这是一个二级标题，标签为h2</h6>
	</body>
</html>
