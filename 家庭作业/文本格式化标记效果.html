<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式化标记的使用</title>
	</head>
	<body>
		<p>我是正常显示的文本</p>
		<p><b>我是加粗的文本</b></p>
		<p><strong>我是用strong标签定义的强调文本</strong></p>
		<p><i>我是用i标签定义的倾斜文本</i></p>
		<p><em>我是用em标签定义的强调文本</em></p>
		<p><del>我是用del标签定义的删除线文本</del></p>
		<p><ins>我是用ins标签定义的下划线文本</ins></p>
	</body>
</html>
